language = "C"
include_version = true
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not edit manually. */"

[defines]
# Optional: define macros based on target
"target_os=android" = "Android"

[parse]
parse_deps = false  # Only parse your crate, not dependencies
include = ["abetterworld_android"]  # Your crate name here

[export]
prefix = ""          # Optional C prefix
include = ["*"]      # Include all public items
exclude = ["__*", "internal_*"]  # Avoid private or internal symbols

[macro_expansion]
bitflags = true      # If you use the `bitflags` crate